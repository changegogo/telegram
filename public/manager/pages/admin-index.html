    <strong>电报后台管理系统</strong>
  </div>

  <button class="am-topbar-btn am-topbar-toggle am-btn am-btn-sm am-btn-success am-show-sm-only" data-am-collapse="{target: '#topbar-collapse'}"><span class="am-sr-only">导航切换</span> <span class="am-icon-bars"></span></button>

  <div class="am-collapse am-topbar-collapse" id="topbar-collapse">

    </ul>
  </div>
</header>



<div class="am-cf admin-main">
  <!-- sidebar start -->
  <div class="admin-sidebar am-offcanvas" id="admin-offcanvas">
    <div class="am-offcanvas-bar admin-offcanvas-bar">
      <ul class="am-list admin-sidebar-list">

        <li><a href="admin-table.html"><span class="am-icon-table"></span> 发布审核</a></li>

        <li><a href="keyword_Set.html"><span class="am-icon-sign-out"></span> 关键词设置</a></li>
      </ul>

      <div class="am-panel am-panel-default admin-sidebar-panel">
        <div class="am-panel-bd">
          <p><span class="am-icon-bookmark"></span> 公告</p>
          <p>时光静好，与君语；细水流年，与君同。—— Can</p>
        </div>
      </div>
    </div>
  </div>
  <!-- sidebar end -->

  <!-- content start -->
  <div class="admin-content">
    <div class="admin-content-body">
      <div class="am-cf am-padding">
        <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">首页</strong></div>
      </div>
      <form class="am-form-horizontal am-form am-form-inline">
        <div class="am-form-group" style="float:left;">
          <label for="mobile-phone" class="am-form-label am-u-sm-4 am-text-left">手机号码</label>
          <div class="am-u-sm-8">
            <input type="number"  placeholder="输入你的手机号码" id="mobile-phone" class="">
          </div>
        </div>
        <div class="am-form-group" style="display:flex;justify-content:left;float:left;">
          <label for="isPickUpCan" class="am-form-label am-u-sm-4">是否提币</label>
          <select id="isPickUpCan" class="am-u-sm-8" style="width: 400px">
            <option value="0">全部</option>
            <option value="1">提币</option>
            <option value="2">未提币</option>
          </select>
        </div>
      </form>
      <div class="" style="float: left">
        <button type="button" class="am-btn am-btn-primary am-radius search-btn">搜索</button>
      </div>
    </div>
    <div class="table-wrapper-list"  style="margin-left: 20px;margin-right: 20px;">
        <p class="no-dataClass" style="display: none;text-align: center;">暂无数据</p>
      <table class="am-table am-table-bordered am-table-radius info-tablewrapper">
        <thead>
        <tr>
          <th>手机号</th>
          <th>邀请人数</th>
          <th>获取CAN数额</th>
          <th>是否提币</th>
          <th>IP地址</th>
          <th>日期</th>
          <th>操作</th>
        </tr>
        </thead>
        <tbody class="listTbody">
        <tr class="listItem">
          <td class="user-telephone"></td>
          <td class="invit-count"></td>
          <td class="totalcan-count"></td>
          <td class="is-pickup"></td>
          <td class="ip-address"></td>
          <td class="create-time"></td>
          <td>
            <button type="button" class="am-btn am-btn-danger am-radius am-btn-sm dele-btn">删除</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
    <div style="position: relative">
      <ul class="" style="position: absolute;right: 20px;">
        <button class="am-btn am-btn-primary prev-btn">上一页</button>
        <button class="am-btn am-btn-primary next-btn">下一页</button>
      </ul>
    </div>

    <footer class="admin-content-footer">
      <p class="am-padding-left">© 2018 AllMobilize, Inc. Licensed under MIT license.</p>
    </footer>
  </div>
    <!--model-->
    <div class="am-modal am-modal-confirm" tabindex="-1" id="my-confirm">
        <div class="am-modal-dialog">
            <div class="am-modal-hd">hello world</div>
            <div class="am-modal-bd">
                你，确定要删除这条记录吗？
            </div>
            <div class="am-modal-footer">
                <span class="am-modal-btn" data-am-modal-cancel>取消</span>
                <span class="am-modal-btn" data-am-modal-confirm>确定</span>
            </div>
        </div>
    </div>
  <!-- content end -->
